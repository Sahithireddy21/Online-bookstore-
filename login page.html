<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    font-size:20px;
    margin: 0;
    padding-left: 400px;
    padding-top:100px;
     background-color: #f4f4f4;
  }

  .login-container {
    max-width: 500px;
    width: 100%;
    background-color: #fff;
    padding: 30px;

    
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .login-container img {
    display: block;
    margin: 0 auto 20px;
    max-width: 100%;
    height: auto;
  }

  .form-group {
    margin-bottom: 20px;
  
  }



  

  .form-group input[type="submit"]
   {
    padding: 10px 20px;
    border: none;
    font-size:20px;
    background-color:grey;
       
    cursor: pointer;
    
  }

  .form-group input[type="reset"] {
    padding:10px 20px;
    border:none;
    cursor:pointer;
    font-size:20px;
    background-color:grey;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <img src="https://static.vecteezy.com/system/resources/previews/016/177/875/non_2x/login-buttons-sign-label-speech-login-vector.jpg"style="width:300px;height:200px" alt="Login Image">
    <form action="#" method="POST">
      <div class="form-group">
        <label for="login-id">Login ID</label>
        <input type="text" id="login-id" name="login-id" placeholder="Enter your login ID" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>
</html>
